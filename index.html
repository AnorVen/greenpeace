<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./css/style.css">
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/jquery.gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/utils/Draggable.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/ScrollToPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/plugins/PixiPlugin.min.js"></script>
</head>
<body>
<main class="main">
<section class="first">
	<div class="logo"><img src="./img/logo.png" alt="greenpeace"></div>
	<h1 class="visually-hidden">Greenpeace сохраним природу</h1>
	<h2 class="first__title">В России леса должны быть под охраной</h2>
	<form action="#" method="post" class="form">
		<input class="form__email" type="email" placeholder="E-mail">
		<input class="form__tel" type="tel" placeholder="Телефон">
		<button class="form__btn" type="submit">Согласен</button>
	<div class="input-check"><input type="checkbox" class="form__box" name="check1" id="check1"><label for="check1" class="form__label">Узнать больше</label></div>
</form>
</section>
<section class="midle">
	<h2 class="midle__title">Каждый может внести свой вклад...</h2>
	<div class="p-wrapper">
		<div class="layer layer--overlay"></div>
		<div class="preview">
			<video id="preview-video" class="preview__video" src="./video/11.mp4" autoplay  muted></video>
			<div class="preview__inner">
				<a href="#" class="player">
					<div class="item">
						<span class="item__play"></span>
					</div>
				</a>
			</div>
		</div>
	</div>
</section>


<section class="last">
	<p class="last__text">Мотивационный текст
		небольшой</p><footer class="footer">
	<div class="footer__wrap">
		<div class="copy">&#169; Greenpeace 2017</div>
		<div class="footer__link">
			<ul class="link__list">
				<li class="link__item"><a href="#">Политика конфиденциальности</a></li>
				<li class="link__item"><a href="#">О нас</a></li>
				<li class="link__item"><a href="#">Контакты</a></li>
			</ul>
		</div></div>
</footer>
</section>
</main>

<script src="./js/jquery.onepage-scroll.min.js"></script>
<script src="./js/onepagescroll.js"></script>

<script  src="js/index.js"></script>


</body>
</html>
